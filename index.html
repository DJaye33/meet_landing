<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="navbar">
      <img class="logo" src="/assets/logo.svg" alt="logo" />
    </nav>
    <!-- End Nav -->

    <!-- Start Header -->
    <header class="header">
      <!-- People Images -->
      <div class="header-people-1">
        <img
          class="people-1"
          src="assets/tablet/image-hero.png"
          alt="smiling faces in circles"
        />
      </div>
      <div class="header-people-2">
        <img class="people-2 inactive" src="" alt="smiling faces in circles" />
      </div>
      <div class="header-people-3">
        <img class="people-3 inactive" src="" alt="smiling faces in circles" />
      </div>
      <!-- End People Images -->

      <!-- Header Text -->
      <div class="header-text">
        <div class="text-group">
          <h1 class="group-heading">Group Chat for Everyone</h1>
          <p class="group-paragraph">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
        </div>
        <div class="btn-group">
          <button class="btn btn--lrg">
            Download <span class="btn-content">v1.3</span>
          </button>
          <button class="btn btn--sm">What is it?</button>
        </div>
      </div>
      <!-- End Header Text -->
    </header>
    <!-- End Header -->
  </body>
</html>
